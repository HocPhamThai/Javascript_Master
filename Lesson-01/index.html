        <script>
            const updateTextStyles = () => {
                let h1 = document.getElementById("demo-text");
                if (h1.style.color !== "white") {
                    h1.style.color = "white";
                    h1.style.backgroundColor = "black";
                } else {
                    h1.style.color = "black";
                    h1.style.backgroundColor = "transparent";
                }
            };
        </script>
